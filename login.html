<!DOCTYPE html>
<html lang="en">
<head>
  <title>App title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/general.css">

</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.png">
      <h3>NAME</h3>
    </div>

    <div class="nav-links">
      <a href="login" class="nav-link active">
        <span class="icon fas fa-fingerprint"></span>
        <span class="label">LOGIN</span>
      </a>

      <a href="index" class="nav-link">
        <span class="icon fas fa-user-plus"></span>
        <span class="label">REGISTER</span>
      </a>
    </div>
  </header>

  <main class="">
    <div id="loginForm">
      <div class="form-content">
        <h3>LOG IN</h3>

        <div class="social">
          <button class="btn btn-round btn-twitter">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="btn btn-round btn-dribbble">
            <i class="fab fa-dribbble"></i>
          </button>
          <button class="btn btn-round btn-facebook">
            <i class="fab fa-facebook-f"> </i>
          </button>
        </div>

        <div class="main-form">
          <div class="row">
            <div class="form-element" >
              <div class="icon">
                <span class="icon-user"></span>
              </div>
              <div class="hero-input">
                <p class="hero-input-label">
                  <span>username</span>
                </p>
                <input type="text" class="hero-input-field" />
              </div>
            </div>
          </div>


          <div class="row">
            <div class="form-element" >
              <div class="icon">
                <span class="icon-phone-wave"></span>
              </div>
              <div class="hero-input">
                <p class="hero-input-label">
                  <span>password</span>
                </p>
                <input type="password" class="hero-input-field" />
              </div>
            </div>
          </div>
        </div>

        <a href="#" style="text-align: left; width: 100%;">Forgot password?</a>

        <div id="actions">
          <button class="btn btn-info">LOG INTO ACCOUNT</button>
        </div>
      </div>

    </div>

    <footer>
      <div class="links">
        <span class="link">HOME</span>
        <span class="link">COMPANY</span>
        <span class="link">PORTFOLIO</span>
        <span class="link">BLOG</span>
      </div>
  
      <div class="copy-right">Â© 2020 NAME</div>
    </footer>
  </main>


  <script src="./js/general.js"></script>
  <script src="./js/index.js"></script>
